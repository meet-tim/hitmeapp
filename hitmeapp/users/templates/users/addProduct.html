{%extends 'users/base.html'%}
{%load static%}
{%block content%}
    <div class="dashboard">
        <div class="wrapper">
            <div class="profile">
                <div class="avatar">{{name|make_list|first|capfirst}}</div>
                <p>{{name}}</p>
                <a href="{%url 'dashboard'%}">My Products</a>
                <a href="{%url 'logout'%}">Logout</a>
            </div>
            <div class="header"><p>Welcome {{name}}</p>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                {{form}}
            <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
        
    </div>
 {%endblock%}
